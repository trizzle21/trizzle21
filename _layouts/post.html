---
layout: default
---


<article>

    <h1 class="post-title" itemprop="name headline" style="margin-left:10px;">{{ page.title | escape }}</h1>

  <div class ="contain">    
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
      {% if page.author %} â€¢ 
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">
            {{ page.author }}
          </span>
        </span>
      {% endif %}
    </p>
    {{ content }}
    <h3><a href="/blog">< Back</a></h3>    
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
