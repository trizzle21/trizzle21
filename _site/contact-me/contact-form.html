<div class="contact-box">
    <h1>Talk to me</h1> 
    <p>Hello Internet Denizens, I'm happy to answer any questions or network. Feel free to reach out.</p>

    <div class="contact-form">
        <form id="contact-form" method="post">
        
        <div class="inline-form">
            <h4 class="form-label">First Name:</h4> 
            <input type="text" class="form-field" id="first-name-input" placeholder="First Name..." />
        </div>
        
        <div class="inline-form right-inline">
            <h4 class="form-label">Last Name:</h4> 
            <input type="text" class="form-field"  id="last-name-input" placeholder="Last Name..." />  
        </div>

        <div> 
            <h4 class="form-label">Email:</h3>
            <input type="email" class="form-field" id="email-input" placeholder="Enter email here…"/>
        </div>
        <div> 
        <div>
            <h4>How can we help you?</h4>
            <textarea class="form-field form-text-area"  id="description-input" rows="3" placeholder="Enter your message…" class="form-control"></textarea><br/>
        </div>
        
        <div class="g-recaptcha" data-sitekey="6Lc7cVMUAAAAAM1yxf64wrmO8gvi8A1oQ_ead1ys" class="form-control" style="width:100%;"></div>

        <div style="display: flex;">
            <button type="button" id="contact-submit" class="submit inline-form">Submit</button>
            <p id="success" style="display:none; margin-left: 30px" class="inline-form">Success!</p>
        </div>
        </form>
    </div>
</div>
