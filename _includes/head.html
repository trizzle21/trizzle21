<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url | default: site.github.url %}
  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/main.css" | prepend: full_base_url }}">
  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/grid.css" | prepend: full_base_url }}">
  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/body.css" | prepend: full_base_url }}">
  <link rel='shortcut icon' href='/assets/favicon.ico' type='image/x-icon'/ >
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: full_base_url }}">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
